{% extends 'base.html' %}
{% block content %}

<h1>Experiences List</h1>

{% for expreience in experiences %}
  <div class="card">
    <div class="card-content">
      <p>Location: {{ expreience.location }}</p>
      <!-- <a href="/experiences/{{ expreience.id }}"> View Details</a> -->
      <!-- This is the other way of writing links in Django -->
      <a href="{% url 'detail' expreience.id %}"> View Details</a>
    </div>
  </div>
  {% endfor %}

{% endblock %}
