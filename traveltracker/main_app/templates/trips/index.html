{% extends 'base.html' %}
{% block content %}

<h1>Trip List</h1>

{% for trip in trips %}
  <div class="card">
    <div class="card-content">
      <p>Date: {{ trip.date }}</p>
      <p>Country: {{ trip.country }}</p>
    </div>
    <div class="card-action">
      <a href="{% url 'trip-update' trip.id %}">Update</a>
      <a href="{% url 'trip-delete' trip.id %}">Delete</a>
    </div>
  </div>
{% endfor %}

{% endblock %}
